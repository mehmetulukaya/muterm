version: 1.0.{build}

image: Visual Studio 2022

install:
  - choco install lazarus --version=4.0.0 --yes

before_build:
  - set PATH=C:\lazarus\fpc\3.2.2\bin\x86_64-win64;C:\lazarus;%PATH%
  - lazbuild --version

  # Components dizinini oluştur
  - mkdir C:\Components

  # LNet - Doğru repo ve yapı
  - git clone https://github.com/almindor/lnet.git C:\Components\lnet
  # LNet dizin yapısını kontrol et
  - dir C:\Components\lnet /s /b | findstr ".lpk$" || echo "No .lpk files found, listing directory structure:"
  - dir C:\Components\lnet /ad
  # LNet paketlerini kur (yeni yapı)
  - if exist "C:\Components\lnet\lazlnet.lpk" (
      echo "Found lazlnet.lpk in root, installing..."
      lazbuild --add-package C:\Components\lnet\lazlnet.lpk
    ) else if exist "C:\Components\lnet\src\lazlnet.lpk" (
      echo "Found lazlnet.lpk in src, installing..."
      lazbuild --add-package C:\Components\lnet\src\lazlnet.lpk
    ) else (
      echo "Searching for LNet package files..."
      dir C:\Components\lnet /s /b | findstr ".lpk$"
    )

  # LazSerial
  - git clone https://github.com/JurassicPork/TLazSerial.git C:\Components\lazserial
  - if exist "C:\Components\lazserial\lazserialport.lpk" (
      lazbuild --add-package C:\Components\lazserial\lazserialport.lpk
    ) else (
      echo "Searching for LazSerial package files..."
      dir C:\Components\lazserial /s /b | findstr ".lpk$"
    )

  # PascalScript
  - git clone https://github.com/remobjects/pascalscript.git C:\Components\pascalscript
  - lazbuild --add-package C:\Components\pascalscript\Source\PascalScript.lpk

build_script:
  - ps: |
      cd $env:APPVEYOR_BUILD_FOLDER
      lazbuild --os=win64 --cpu=x86_64 muterm.lpi

artifacts:
  - path: muterm.exe
    name: muterm

test: off
