version: 1.0.{build}

image: Visual Studio 2022

install:
  - choco install lazarus --version=4.0.0 --yes

before_build:
  - set PATH=C:\lazarus\fpc\3.2.2\bin\x86_64-win64;C:\lazarus;%PATH%
  - lazbuild --version

  - mkdir C:\Components

  # LNet - Lazarus paket deposundan doğrudan indir
  - curl -L https://packages.lazarus-ide.org/LNet.zip -o C:\lnet.zip
  - 7z x C:\lnet.zip -oC:\Components\lnet -y
  # Paket yapısını bul
  - dir C:\Components\lnet /s /b | findstr ".lpk$"
  # Tüm .lpk dosyalarını dene
  - for /f "delims=" %i in ('dir C:\Components\lnet /s /b ^| findstr ".lpk$"') do (
      echo Installing package: %i
      lazbuild --add-package "%i"
    )

  # LazSerial
  - git clone https://github.com/JurassicPork/TLazSerial.git C:\Components\lazserial
  - lazbuild --add-package C:\Components\lazserial\lazserialport.lpk

  # PascalScript
  - git clone https://github.com/remobjects/pascalscript.git C:\Components\pascalscript
  - lazbuild --add-package C:\Components\pascalscript\Source\PascalScript.lpk

build_script:
  - ps: |
      cd $env:APPVEYOR_BUILD_FOLDER
      lazbuild --os=win64 --cpu=x86_64 muterm.lpi

artifacts:
  - path: muterm.exe
    name: muterm

test: off
