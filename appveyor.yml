version: 1.0.{build}

image: Visual Studio 2022

install:
  # Lazarus 4.0.0 kurulumu
  - choco install lazarus --version=4.0.0 --yes

before_build:
  # PATH ayarları - Chocolatey kurulum yoluna göre düzeltildi
  - set PATH=C:\lazarus\fpc\3.2.2\bin\x86_64-win64;C:\lazarus;%PATH%
  
  # Lazbuild'in çalıştığını kontrol et
  - lazbuild --version

  # Paketler için dizin oluştur
  - mkdir C:\Components
  - mkdir C:\Components\lnet
  - mkdir C:\Components\lazserial

  # LNet paketini indir ve kur
  - curl -L https://packages.lazarus-ide.org/LNet.zip -o C:\lnet.zip
  - 7z x C:\lnet.zip -oC:\Components\lnet -y
  - lazbuild --add-package C:\Components\lnet\lnetbase.lpk
  - lazbuild --add-package C:\Components\lnet\lnetvisual.lpk

  # LazSerial paketini indir ve kur
  - curl -L https://packages.lazarus-ide.org/LazSerial.zip -o C:\lazserial.zip
  - 7z x C:\lazserial.zip -oC:\Components\lazserial -y
  - lazbuild --add-package C:\Components\lazserial\lazserial.lpk

  # PascalScript
  - git clone https://github.com/remobjects/pascalscript.git C:\Components\pascalscript
  - lazbuild --add-package C:\Components\pascalscript\Source\PascalScript.lpk

build_script:
  - ps: |
      cd $env:APPVEYOR_BUILD_FOLDER
      lazbuild --os=win64 --cpu=x86_64 muterm.lpi

artifacts:
  - path: muterm.exe
    name: muterm

test: off
