image: Visual Studio 2022

install:
  - choco install lazarus --version=2.2.6 --yes

before_build:
  - set PATH=C:\lazarus\fpc\3.2.2\bin\i386-win32;C:\lazarus;%PATH%

build_script:
  - ps: |
      cd $env:APPVEYOR_BUILD_FOLDER
      lazbuild muterm.lpi

artifacts:
  - path: muterm.exe
    name: muterm
